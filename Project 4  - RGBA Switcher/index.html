<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project 4 - RGBa Color Change</title>
  </head>
  <body>
    <div class="rgba-color-change">
      <h1>RGBA Color Changer</h1>
      <h2>rgba:</h2>
      <div class="range-wrap">
        <div class="input">
          <label>R-Value</label>
          <input class="r-value-slider" type="range" min="0" max="255" />
        </div>
        <div class="input">
          <label>G-Value</label>
          <input class="g-value-slider" type="range" min="0" max="255" />
        </div>
        <div class="input">
          <label>B-Value</label>
          <input class="b-value-slider" type="range" min="0" max="255" />
        </div>
        <div class="input">
          <label>A-Value</label>
          <input class="a-value-slider" type="range" max="1.0" step="0.1" />
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
