<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Current Weather</title>
  </head>
  <body>
    <div class="weather">
      <div class="weather-search">
        <div class="input">
          <label for="city">Enter City</label>
          <input type="text" name="city" id="city" class="city-input" />
        </div>
        <button class="submit-city">Search</button>
      </div>
      <div class="current-weather display-none">
        <h1 class="city-title">Detroit</h1>
        <div class="temp-info">
          <div>
            <h2>Temp</h2>
            <p class="current-temp">57</p>
          </div>
          <div>
            <h2>High</h2>
            <p class="high-temp">60</p>
          </div>
          <div>
            <h2>Low</h2>
            <p class="low-temp">42</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
